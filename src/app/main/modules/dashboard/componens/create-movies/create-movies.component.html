<div class="w-100 text-center header my-5">
  <h1>All Movies</h1>
  <p style="color: #fff;">you have <strong>{{listMovies.length}}</strong> Movies</p>
</div>
<div class="d-flex align-items-center">
  <mat-form-field style="max-width: 300px;" appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <button mat-mini-fab aria-label="Example icon shopping_cart" color="primary" class="mx-3" (click)="openCreateDialog('create')">
    <mat-icon>add</mat-icon>
  </button>
</div>
<!-- <div class="loading w-100" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div> -->
<div style="overflow: auto;">
  <div class="mat-elevation-z8" style="min-width:600px;">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let row"> <img [src]="'https://test-api.storexweb.com/'+row.image" alt=""> </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <!-- email Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
      <!-- edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> edit </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="Example icon edit" color="primary" (click)="openEditDialog('edit',row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> delete </th>
        <td mat-cell *matCellDef="let row;index as index">
          <button mat-icon-button aria-label="Example icon delete" color="warn" (click)="deleteMovie(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of listMovies"></mat-paginator>
  </div>
</div>
